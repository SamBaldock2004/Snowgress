<script>
	// Initial script before the page has even loaded:
	// Check if web token is valid
	if (decodeURIComponent(document.cookie).indexOf('auth_token=') < 0 && decodeURIComponent(document.cookie).indexOf('task_manager_auth_token=') < 0) {
		window.location.href = "index.html"
	}
</script>
<!-- Navbar -->
<div class="nav-bar" id="nav-bar">
	<a href="admin.html" class="active">Home</a>

<div id="page-container" class="page">
	<!-- Header, logo and slogan -->
	<div id="header">
		<h2>Snow-Tracker</h2>
		<img src="assets/snow-tracker-logo.png" alt="Snow-tracker logo" style="width:200px ; height:auto;" >

        <h4><span id="studentName"></span>'s Trick List :</h4>

		<div class="w3-col w3-container w3-right" >
		<a class="w3-button w3-right w3-theme w3-rest w3-hide" id="btn-clear-all">Clear All</a>
